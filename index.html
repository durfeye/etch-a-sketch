<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="logo">
            Etch-a-Sketch
        </div>

        <nav class="menu">

            <button class="restartButton">RESTART</button>
            <button class="randomColor">Random color</button>
            <button class="eraser">Eraser</button>
            <button class="colorChange">
                Color
                <input type="color" class="chooseColor" name="chooseColor" value="#000000">
            </button>
        </nav>
        <div class="gridSizeBox">
            Change grid size and restart
            <div class="slider">
                <input type="range" class="gridSize" name="gridSize" min="1" max="100" value="16">
                <span class="actualRange"></span>
            </div>
        </div>
        <!-- <input type="color" class="colorBackground" name="colorBackground" value="#45af24">
        <label for="head">Background color</label> -->

        <div class="gridBox">

        </div>


    </div>
</body>

</html>
